{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
    <title>Resultados de Búsqueda</title>
    <style>
        .form-similitud {
            display: none;
        }
        .similitudBusqueda{
            display: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <img src="{% static 'logos/UG.png' %}" alt="" width="50" height="40" class="d-inline-block align-text-top">
          <div class="collapse navbar-collapse d-flex justify-content-center" id="navbarText">
            <span class="navbar-text align-items-center ">
                Desarrollo de un aplicativo web para la búsqueda de unidades de pensamiento en las cartas paulinas mediante inteligencia artificial.
            </span>
          </div>
          <img src="{% static 'logos/Software.png' %}" alt="" width="130" height="50" class="d-inline-block align-text-top">
        </div>
    </nav>
    <div class="container">
        <h1 class="mt-5">Resultados para "{{ query }}"</h1>
        <form class="mt-3" action="{% url 'resultados' %}" method="get">
            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid">
                    <div class="input-group mb-3">
                        <input class="form-control " type="text" name="q" placeholder="Ingrese la palabra clave" required>
                        <button class="btn btn-outline-success" type="submit">Buscar</button>
                    </div>
                    <div class="d-flex align-items-center">
                        <div class="form-check form-switch me-3">
                            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" onchange="toggleSimilitudInput()">
                            <label class="form-check-label" for="flexSwitchCheckDefault">Habilitar valor de similitud</label>
                            <i class="bi bi-info-circle-fill ms-2" data-bs-toggle="tooltip" data-bs-placement="top" title="El valor de similitud ajusta el grado de coincidencia requerido para los resultados. Un valor menor permitirá más coincidencias, mientras que un valor mayor será más restrictivo."></i>
                        </div>
                        <input class="form-control-sm form-similitud" type="number" step="0.01" name="similitud" placeholder="0.05">
                    </div>
                </div>
            </nav>
        </form>
        <div class="mt-4">
            <p>No se encontraron resultados para "{{ query }}".</p>
        </div>
    </div>
    <script>
        function toggleSimilitudInput() {
            const checkbox = document.getElementById('flexSwitchCheckDefault');
            const inputSimilitud = document.querySelector('.form-similitud');
            const similitudBusqueda = document.querySelectorAll('.similitudBusqueda');
            if (checkbox.checked) {
                inputSimilitud.style.display = 'inline-block'; 
                similitudBusqueda.forEach(similitud => {
                    similitud.style.display = 'inline-block';
                });
            } else {
                inputSimilitud.style.display = 'none';
                similitudBusqueda.forEach(similitud => {
                    similitud.style.display = 'none';
                });
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
